<html>
    <head>
        <style>
            /*unvisited link*/
            a:link {
                color: brown;
            }
             /*visited link*/
             a:visited {
                color: green;
            }
              /*mouse over link*/
              a:hover {
                color: rgb(255,135,105);
            }
             /*click link*/
             a:active {
                color: blue;
            }
        </style>
    </head>

        <p> <a href="D:\UI-Development\1-HTML\Loginsuccess.html">this is a link</a></p>

    </body>
</html>
